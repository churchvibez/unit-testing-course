name: Python CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
              pytest --cov=src --cov-report=xml:coverage.xml --cov-report=term-missing
        
  
        
        
        
        
      - name: Adjust coverage permissions
        run: chmod 644 target/site/jacoco/jacoco.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
        
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: target/site/jacoco/jacoco.xml

  sonarcloud:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Debug Coverage Report
        run: |
            echo "🔍 Listing files in workspace:"
            ls -R .
            echo "🔍 Displaying coverage file content:"
            cat target/site/jacoco/jacoco.xml || echo "⚠️ Coverage file not found!"

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v3
        env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
              args: >
                -Dsonar.projectKey=churchvibez_unit-testing-course
                -Dsonar.organization=churchvibez
                -Dsonar.python.version=3.11
                -Dsonar.sources=src
                -Dsonar.tests=tests
                -Dsonar.coverageReportPaths=coverage.xml
          
